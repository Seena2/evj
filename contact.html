<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Contact Form</title>
</head>

<body>
    <div id="top-menu">
        <h4>Menu -top bar</h4>
        <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">About EVJ</a></li>
            <li> <a href="#">Explore Journals</a></li>
            <li> <a href="#">Submit Manuscript</a></li>
            <li> <a href="#">Register</a></li>
            <li> <a href="login.html">Login</a></li>
        </ul>
    </div>
    <div id="main-content">
        <header class="header">
            <h1>Contact Form</h1>
            <p><em>Do you have some message for us,
                    please fill the following form
                </em></p>
                <p>Required fieds are followed by <abbr title="required">*</abbr>. </p>
        </header>
        <form action="#" method="post" class="form-container">
           
            <div class="form_row">
                <label for="name"> Full Name: <span aria-label="required">*</span> </label>
                <input type="text" id="name" name="user_name" required>
                <span></span>
            </div>
            <div class="form_row">
                <label for="name"> Email Address:</label>
                <input type="text" id="name" name="user_name" required>
                
            </div>
            <div class="form_row">
                <label for="mail"> email:  </label>
                <input type="email" id="mail" name="user_email" placeholder="cala@example.com">
            </div>
            <fieldset class="radio_form_row">
                <legend>Are you member of EVA?</legend>
                <input type="radio" id="yes" name="membership" value="yes">
                <label for="yes" class="radio_label">Yes</label>
                
                <input type="radio" id="no" name="membership" value="no">
                <label for="no" class="radio_label">No</label>

            </fieldset>
            <div class="form_row">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="afganistan">Afganistan</option>
                    <option value="bosinia">Bosinia</option>
                    <option value="China">China</option>
                    <option value="ethiopia">Ethiopia</option>
                </select>


            </div>
            <div class="form_row">
                <label for="age">Age(must be above 12) :</label>
                <input type="number" id="age" name="age" min="12" max="120" required>
            </div>
            <div class="form_row">
                <label for="msg">Message:</label>
                <textarea name="user_message" id="msg" n cols="6" rows="6"></textarea>
                <div class="instructions">
                    Write your message in 500 words or less.
                </div>
            </div>
            <div class="form_row">
                <label for="agreement" class="checkbox_label">
                    <input type="checkbox" id="agreement" name="agreement" value="agreed">
                    <span>I agree to the copyright transfer agreement stated on <a href="#">Authors Guide</a>
                        and I have attached the signed copy of the agreement below
                    </span>
                    <input type="file">
                </label>

            </div>
            <div class="form_row">
                <button class="btn" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
